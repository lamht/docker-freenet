events {}

http {
    # Enable efficient file transfers
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Increase buffer and timeout for large files
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    keepalive_timeout 65;
    send_timeout 300;

    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    # MIME types for downloads
    types {
        application/octet-stream bin exe;
    }

    server {
        listen 80;
        # server_name your_domain_name; #change to your domain name

        location /1/ {
            alias /data/downloads/;
            autoindex on;
            autoindex_exact_size off;      # Show file sizes in a human-readable format
            autoindex_localtime on;        # Show file modification times in local time
            charset utf-8;                 # Ensure proper character encoding
            add_header X-Content-Type-Options nosniff; # Security: prevent MIME sniffing
            add_header Cache-Control "public, max-age=3600"; # Cache index for 1 hour
            # Optional: limit allowed methods
            limit_except GET HEAD { deny all; }
        }

        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:8888/;  #change to your internal server IP
            proxy_redirect off;
        }
    }
}
