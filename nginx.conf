events {}

http {
    server {
        listen 80;

        # Directory listing at /1/ (no forced download)
        location /1/ {
            alias /data/downloads/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            charset utf-8;

            add_header X-Content-Type-Options nosniff;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            limit_except GET HEAD { deny all; }

            # Performance & timeout settings for file listing
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            client_body_buffer_size 128k;
            client_max_body_size 100m;
            keepalive_timeout 65;
            send_timeout 300;
        }

        # Force download for direct file access
        location ~ ^/1/(.+)$ {
            alias /data/downloads/$1;

            add_header Content-Disposition 'attachment';
            default_type application/octet-stream;
            add_header X-Content-Type-Options nosniff;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            limit_except GET HEAD { deny all; }

            # Performance & timeout settings for file downloads
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            client_body_buffer_size 128k;
            client_max_body_size 100m;
            keepalive_timeout 65;
            send_timeout 300;
        }

        # Reverse proxy for everything else
        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:8888/;
            proxy_redirect off;

            # You can still keep timeouts here if needed for the app
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }
}